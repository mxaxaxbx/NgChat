<h1>chat</h1>

<hr/>

<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of chatSvc.chats" [ngClass]="{'text-right': chatSvc.usuario.uid == chat.uid}">
        <span class="badge" [ngClass]="{'badge-primary': chatSvc.usuario.uid == chat.uid, 'badge-success': chatSvc.usuario.uid != chat.uid }">Miguel</span>
        <p>{{chat.mensaje}}</p>
    </div>

    
</div>

<input
    type="text"
    name="mensaje"
    class="form-control"
    placeholder="Enviar Mensaje"
    [(ngModel)]="mensaje"
    (keyup.enter)="enviarMensaje()"
/>
