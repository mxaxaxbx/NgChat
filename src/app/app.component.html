

<div class="container main-container">
  <h1>Firechat</h1>

  <div class="col-md-12">
    <button *ngIf="chatSvc.usuario.uid" type="button" class="btn btn-outline-danger" (click)="logout()">
      Salir
    </button>
  </div>

  <app-login *ngIf="!chatSvc.usuario.uid"></app-login>

  <div *ngIf="chatSvc.usuario.uid" class="chat-window">
    <app-chat></app-chat>
  </div>
</div>
